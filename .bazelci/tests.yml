
default_tests: &default_tests
  test_targets:
    - "//tests/..."
    - "//examples/policy_checker/..."
    - "//examples/sboms/..."

#
# Bazel releases
#
lts: &lts
  bazel: latest

rolling: &rolling
  bazel: rolling


#
# Commmon features by platform
# 
ubuntu2004: &ubuntu
  platform: ubuntu2004
  <<: *default_tests

macos: &macos
  platform: macos
  <<: *default_tests

windows: &windows
  platform: windows
  test_targets:
    - "//tests/..."
    - "//examples/policy_checker/..."
    - "//examples/sboms/..."


# The cross product of bazel releases X platforms
#
tasks:
  lts_ubuntu:
    name: lts_ubuntu
    <<: *ubuntu
    <<: *lts
  rolling_ubuntu:
    name: rolling_ubuntu
    <<: *ubuntu
    <<: *rolling
  lts_macos:
    name: lts_macos
    <<: *macos
    <<: *lts
  rolling_macos:
    name: rolling_macos
    <<: *macos
    # It seems there is no rolling Bazel for macos.
    bazel: last_green
  lts_windows:
    name: lts_windows
    <<: *windows
    <<: *lts
  rolling_windows:
    name: rolling_windows
    <<: *windows
    <<: *rolling
  #
  # Smoke test with bzlmod
  # 
  bzlmod_rolling_ubuntu:
    name: bzlmod_rolling_ubuntu
    <<: *ubuntu
    <<: *rolling
    build_flags:
      - "--enable_bzlmod"
